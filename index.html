<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="container mt-3 mb-5">
        <header class="spacing mt-2 mb-2">
            <h1 class="truck-font text-shadow truck-color">Truck Collections</h1>
            <h2 class="truck-light color-basic text-shadow">Summer 2020</h2>
        </header>

        <main class="main">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 gallery">
                    <figure class="gallery--img gallery--img--11">
                        <div class="gallery__shade"></div>
                    </figure>
                    
                    <figcaption class="gallery--info">
                        <h3 class="text-uppercase fw-bold mb-1">Toyota SUV</h3>
                        <p class="color-black fw-bold">$30 000</p>
                        <div class="gallery__shade"></div>
                    </figcaption>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 gallery">
                    <figure class="gallery--img gallery--img--9">
                        <div class="gallery__shade"></div>
                    </figure>
                    <figcaption class="gallery--info">
                        <h3 class="fw-bold text-uppercase mb-1">Jeep Wildlife</h3>
                        <p class="fw-bold">$25 000</p>
                        <div class="gallery__shade"></div>
                    </figcaption>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 gallery">
                    <figure class="gallery--img gallery--img--3">
                        <div class="gallery__shade"></div>
                    </figure>
                    <figcaption class="gallery--info">
                        <h3 class="fw-bold text-uppercase mb-1">Jeep Pickup</h3>
                        <p class="fw-bold">$20 000</p>
                        <div class="gallery__shade"></div>
                    </figcaption>
                </div>
            </div>


            <div class="see--more mt-5">
                <a type="button" href="./gallery.html" class="btn btn-outline-success text-uppercase fw-bold">
                    See More<i class="bi bi-arrow-right-circle-fill ms-2"></i></a>
            </div>
        </main>
    </div>
    <footer class="footer">
        <div class="footer--text">
            <p><a href="https://github.com/Gelbero46">Website</a> created by <a href="https://github.com/Gelbero46" target="/">Gelbero</a> and <a href="https://www.facebook.com/kodehauzcamp" target="/">KodeCamp</a></p>
        </div>
    </footer>
</body>
</html>
